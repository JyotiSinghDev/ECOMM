<div class="product-list">
    <table>
        <thead>
            <th>Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Colour</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.productImageUrl}}" /></td>
                <td>{{item.productName}}</td>
                <td>{{item.productPrice}}</td>
                <td>{{item.productColor}}</td>
                <td>{{item.productCategory}}</td>
                <td>{{item.productDescription}}</td>
                <td>
                    <button style="margin-bottom: 5px;" type="button">Edit</button>
                    <button style="margin-bottom: 5px;" type="button" (click)="deleteProduct(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
